<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#27debf";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello!");

      // Interpolated
      console.log("Hello, I am a %s!", "Frontend Developer");

      // Styled
      console.log("%c I am some great text!", "font-size: 50px;");

      console.log("%c I am Red", "color: Red;");

      // Warning!
      console.warn("OH NOOO!");

      // Error :|
      console.error("Shit!");

      // Info
      console.info("GOAL! by Mo Salah.");

      // Testing
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch!"), "That is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}.`);
        console.log(`This is ${dog.name}, ${dog.age} years old.`);
        console.groupEnd(`${dog.name}`);
      });

      // Counting
      console.count("Erwin");
      console.count("Alex");
      console.count("Erwin");
      console.count("Erwin");
      console.count("Erwin");
      console.count("Alex");
      console.count("Alex");
      console.count("Erwin");

      // Timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // Table
      console.table(dogs);
    </script>
  </body>
</html>
